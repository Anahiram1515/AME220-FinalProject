<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            img.one{
                border-radius: 100px;
                border: 4px solid #3f3f3f8e;
                height: 10%;
                width: 10%;
                
            }
            div.start{
                margin-bottom: 25px;
                text-align: center;
                font-family: Garamond, serif;
            }
            div.pencil{
                font-family: Garamond, serif;
                margin-top: 25px;
                margin-bottom: 25px;
                margin-right: 300px;
                margin-left: 300px;
                border-top: 3px solid #6868688e;
                border-bottom: 3px solid #6868688e;
            }
            div.pskirt{
                margin-top: 25px;
                display: flex;
                justify-content: center;
                gap:10px 10px;
            }
            div.ui{
                font-family: Garamond, serif;
                position: absolute;
                background-color: rgba(177, 177, 177, 0.281);
                top: 0px; 
                left: 50px;
                margin: 20px;
                padding: 15px;
                font-size: 20px;
                line-height: 2.5;
                border-top: 4px solid #3f3f3f8e;
            }
            button{
                font-family: Garamond, serif;
                font-size: 25px;
                border: none;
            }
            button:hover{
                background-color: #3f3f3f00;
                text-decoration: underline;
            }
            @media screen and (max-width: 800px) {
                img.one{
                border-radius: 100px;
                border: 4px solid #3f3f3f8e;
                height: 10%;
                width: 10%;
                }
                div.start{
                    margin-bottom: 25px;
                    text-align: center;
                    font-family: Garamond, serif;
                }
                div.pencil{
                    font-family: Garamond, serif;
                    margin-top: 25px;
                    margin-bottom: 25px;
                    margin-right: 0px;
                    margin-left: 0px;
                    border-top: 3px solid #6868688e;
                    border-bottom: 3px solid #6868688e;
                }
                div.pskirt{
                    margin-top: 25px;
                    display:grid;
                    gap:10px 10px;
                }
                div.ui{
                    font-family: Garamond, serif;
                    position: absolute;
                    background-color: rgb(228, 228, 228);
                    top: 70px; 
                    left: -30px;
                    margin: 0px;
                    padding: 10px;
                    font-size: 0px;
                    line-height: 2.5;
                    border-top: 4px solid #000000;
                }
                button{
                    font-family: Garamond, serif;
                    background-color: rgba(255, 255, 255, 0);
                    font-size: 20px;
                    border: none;
                }
                button:hover{
                    background-color: #3f3f3f31;
                    text-decoration: underline;
                }
                }
        </style>
    </head>
    <title> History of Skirts </title>
    <Body>
        <div class="start">
            <h1>History of Skirts</h1>

            <h2>By Anahi Ramirez</h2>
        </div>
        
        <div class="pencil">
            <h2>2015 - Denim Skirt</h2>
            <p>
                <span style="font-size: 50px;">A</span> skirt made from denim, the same fabric used for jeans. Some celebrities in this era using pencil skirts are <strong>Kirsten Dunst, Diane Kruger, and designer Alexa Chung.</strong>
            </p>
        </div>

        <div class="pskirt">
            <img src="Images/DenimSkirt1.jpg" width="300" height="400">
            <img src="Images/DenimSkirt2.jpg" width="300" height="400">
            <img src="Images/DenimSkirt3.jpg" width="300" height="400">
        </div>
    </Body>
    <div class="ui">

            <a href="PleatedSkirt.html"><li><button onmouseover="this.innerHTML ='Pleated Skirt'" onmouseout="this.innerHTML ='1990s'">1990s</button></li></a>
            <a href="DenimSkirt.html"><li><button onmouseover="this.innerHTML ='Denim Skirt'" onmouseout="this.innerHTML ='2015'">2015</button></li></a>
            <a href="MaxiSkirt.html"><li><button onmouseover="this.innerHTML ='Maxi Skirt'" onmouseout="this.innerHTML ='2025'">2025</button></li></a>
        </ul>
    </div>
</html>
